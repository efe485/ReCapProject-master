<div class="container">
  <div class="row">
    <div class="col-md-3">
      <br />
      <div id="filterElements" class="row">
        <div class="col-md-12">
          <div class="form-floating">
            <select
              class="form-select"
              id="colorSelect"
              aria-label="Floating label select "
              [(ngModel)]="selectedColor"
            >
              <option [ngValue]="null" selected>Renk Seçiniz.</option>

              <option *ngFor="let color of colors">{{ color.name }}</option>
            </select>
            <label for="colorSelect">Renk Seçimi</label>
          </div>
        </div>
        <div class="col-md-12 mt-2">
          <div class="form-floating">
            <select
              class="form-select"
              id="brandSelect"
              aria-label="Floating label select"
              [(ngModel)]="selectedBrand"
            >
              <option [ngValue]="null" selected>Marka Seçiniz.</option>

              <option *ngFor="let brand of brands">{{ brand.name }}</option>
            </select>
            <label for="brandSelect">Marka Seçimi</label>
          </div>
        </div>
        <div class="col-md-12 mt-3">
          <a class="btn btn-success w-100" (click)="filter()"> Filtrele </a>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
