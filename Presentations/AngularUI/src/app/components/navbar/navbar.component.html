<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{{ navbarBrandText }}</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li *ngFor="let nav of navs" class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="{{ nav.route }}"
            >{{ nav.title }}</a
          >
        </li>
        <li *ngFor="let dropDownNav of dropDownNavs" class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ dropDownNav.title }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a
                class="dropdown-item"
                *ngFor="let childNav of dropDownNav.childNavs"
                routerLink="{{ childNav.route }}"
                >{{ childNav.title }}</a
              >
            </li>
          </ul>
        </li>
      </ul>
      <div class="d-flex">
        <div *ngIf="!isLoggedIn">
          <button class="btn btn-outline-success me-3" routerLink="register"><i class="bi bi-person-plus-fill"></i> Kayıt Ol</button>
          <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><i class="bi bi-box-arrow-in-right"></i> Giriş Yap</button>
        </div>
        <div *ngIf="isLoggedIn">
          <span class="text-dark fs-6">
            {{loggedInUser.firstName}} {{loggedInUser.lastName}}
             <button class="btn btn-light mb-1" routerLink="customerUpdateSelfWithForm"><i class="bi bi-pencil-square"></i></button>
          </span>
        </div>
      </div>
    </div>
  </div>
</nav>
<app-login-with-modal></app-login-with-modal>
