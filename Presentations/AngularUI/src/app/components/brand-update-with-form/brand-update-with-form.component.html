<form [formGroup]="brandUpdateForm">
    <div class="mb-3">
      <label for="brandNameInput" class="form-label">Marka Adı</label>
      <input
        type="text"
        class="form-control"
        id="brandNameInput"
        formControlName="name"
        [ngModel]="brand.name"
      />
    </div>
    <button class="btn btn-primary" (click)="updateBrand()">Düzenle</button>
  </form>
